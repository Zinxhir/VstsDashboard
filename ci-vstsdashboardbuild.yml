name: CI-VstsDashboard-v0.$(date:yyMMdd)$(rev:.r)-$(Build.SourceBranchName)

trigger:
- master
- Issue*

pr:
- master

pool:
  vmImage: macOS-latest
  demand: npm
workspace:
 clean: true

steps:
- task: UseNode@1
  displayName: 'Use Node 10.x'

- task: VersionExtractor@5
  name: build
  displayName: 'Version extractor digit'
  inputs:
    stringToAnalyze: '$(Build.BuildNumber)'

- task: TfxInstaller@2
  displayName: 'Use Node CLI for Azure DevOps (tfx-cli): v0.6.x'

#- task: Npm@1
#  displayName: 'Install TypeScript'
#  inputs:
#    command: custom
#    verbose: false
#    customCommand: 'install -g typescript'

- task: Npm@1
  displayName: 'Install Dependencies'
  inputs:
    command: ci
    verbose: false

- task: Npm@1
  displayName: 'Compile extension'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run compile'

- task: PackageAzureDevOpsExtension@2
  displayName: 'Package Extension: '
  inputs:
    rootFolder: 
    patternManifest: |
      vss-extension.json
      src/samples/**/*.json
    extensionVersion: '$(build.fullVersion)'
    updateTasksVersion: true

- task: CopyFiles@2
  displayName: 'Copy Files *.vsix'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '*.vsix'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'